<p>
    Amazon Shipping Calculator
</p>
<p>
    Order under $40 = +$10 shipping
</p>
<p>
    Order over $40 = FREE shipping
</p>
<input type="number" placeholder="Cost of order" min = 0  class="cost" onkeydown="forEnterToWork(event); " >
<button class="calc" onclick="priceCalculation(); forEnterToWork();" >Calculate</button>
<p class="price"></p>

    <script>

    function priceCalculation(){
        const price = document.querySelector('.cost');
        let cost = Number(price.value);

        if(cost <= 40){
            cost += 10;
        }else{
            cost; 
        }
            console.log(cost);
        document.querySelector('.price').innerHTML = `$${cost}`;
    }

    function forEnterToWork(event){
        if(event.key === 'Enter')
            priceCalculation();
    }

    </script>
</body>
